<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js"></script>
    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <main>
      <h2>WE'RE LAUCHING SOON</h2>
      <div class="timerContainer">
        <div class="number">
          <div class="top"></div>
          <div class="bottom"></div>
          <span class="days int"></span>
        </div>
        <div class="number">
          <div class="top"></div>
          <div class="bottom"></div>
          <span class="hours int"></span>
        </div>
        <div class="number">
          <div class="top"></div>
          <div class="bottom"></div>
          <span class="minutes int"></span>
        </div>
        <div class="number">
          <div class="top"></div>
          <div class="bottom"></div>
          <span class="seconds int"></span>
        </div>
      </div>
    </main>
    <footer>
      <div class="linkContainer">
        <a href="instagram.com"><image src="./images/icon-instagram.svg" /></a>
        <a href="facebook.com"><image src="./images/icon-facebook.svg" /></a>
        <a href="pintrest.com"><image src="./images/icon-pinterest.svg" /></a>
      </div>
    </footer>
  </body>
</html>
